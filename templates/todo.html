{% extends "layout.html" %} 

{% block custom_css %}
    <link href="{{ url_for('static', filename='todo.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}
    Todo App
{% endblock %} 

{% block body %}
    <div class="todo">
        <div class="todo__add">
            <form action="#" method="post">
                <input type="text" id="new-task" placeholder="Enter task here...">
                <button type="submit">ADD</button>
            </form>
        </div>
    </div>    
{% endblock %}
